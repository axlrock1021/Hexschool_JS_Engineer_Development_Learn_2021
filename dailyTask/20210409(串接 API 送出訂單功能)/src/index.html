<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角學院 – JS 工程師養成直播班 (2021) – 每日任務 2021/4/9 – (串接 API 送出訂單功能)</title>
  </head>
  <body>
    <div class="container">
      <h2>填寫訂單</h2>
      <form action="" class="submitForm">
        <div class="mb-3">
          <label for="customerName">姓名</label>
          <input
            type="text"
            placeholder="請輸入姓名"
            id="customerName"
            name="姓名"/>
          <p class="text-danger" data-msg="姓名"></p>
        </div>
        <div class="mb-3">
          <label for="customerTel">電話</label>
          <input
            type="tel"
            placeholder="請輸入電話"
            id="customerTel"
            name="電話"/>
          <p class="text-danger" data-msg="電話"></p>
        </div>
        <div class="mb-3">
          <label for="customerEmail">email</label>
          <input
            type="text"
            placeholder="請輸入 email"
            id="customerEmail"
            name="信箱"/>
          <p class="text-danger" data-msg="信箱"></p>
        </div>
        <div class="mb-3">
          <label for="customerAddress">地址</label>
          <input
            type="text"
            placeholder="請輸入地址"
            id="customerAddress"
            name="地址"/>
          <p class="text-danger" data-msg="地址"></p>
        </div>
        <div class="mb-3">
          <label for="payMethod">交易方式</label>
          <select name="" id="payMethod">
            <option value="ATM">ATM</option>
            <option value="信用卡">信用卡</option>
            <option value="超商付款">超商付款</option>
          </select>
        </div>
        <input type="submit" class="submitBtn" value="送出訂單" />
      </form>
      <hr />
      <h2>購物車內容</h2>
      <ul class="cartList mt-3">
        <li>
          <p>名稱: <span>Antony 床邊桌</span></p>
          <p>數量: <span>2</span></p>
        </li>
      </ul>
      <hr />
      <div class="row productList">
        <div class="col-6 mb-3">
          <div class="card">
            <img src="#" class="card-img-top productImg" alt="產品圖片" />
            <div class="card-body">
              <h5 class="card-title"><strong>標題:</strong> xxx</h5>
              <p class="card-text"><strong>種類:</strong> xxx</p>
              <p class="card-text"><strong>原始價格:</strong> xxx</p>
              <p class="card-text"><strong>售價:</strong> xxx</p>
              <p class="card-text"><strong>描述:</strong> xxx</p>
              <button type="button" class="btn btn-primary">加入購物車</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
  </body>
</html>
