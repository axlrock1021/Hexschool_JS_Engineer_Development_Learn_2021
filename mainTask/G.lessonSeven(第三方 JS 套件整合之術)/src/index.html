<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      六角學院 - JS 工程師養成直播班 (2021) - 第七堂主線任務 - 第三方 JS 套件整合之術
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 addTicket-panel mt-5">
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="row">
                <img src="https://i.imgur.com/OpOXRIg.png" alt="" />
              </div>
              <div class="row d-none d-lg-block">
                <img src="https://i.imgur.com/fBa6hCb.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <form action="#" class="addTicket-form primary">
                <h2 class="title mb-5">
                  <i class="fas fa-plus-circle"></i><span>新增旅遊套票</span>
                </h2>
                <div class="form-group mb-3">
                  <div class="addTicket-input">
                    <label for="ticketName" class="d-block d-sm-inline">套票名稱</label>
                    <input
                      type="text"
                      id="ticketName"
                      placeholder="請填寫套票名稱"
                      name="套票名稱"/>
                  </div>
                  <div class="alert-message">
                    <p id="ticketName-message" data-message="套票名稱">
                      <!--    <i class="fas fa-exclamation-circle"></i>
                                  <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="addTicket-input">
                    <label for="ticketImgUrl" class="d-block d-sm-inline">圖片網址</label>
                    <input
                      type="text"
                      id="ticketImgUrl"
                      placeholder="請填寫圖片網址"
                      name="圖片網址"/>
                  </div>
                  <div class="alert-message">
                    <p id="ticketImgUrl-message" data-message="圖片網址">
                      <!--    <i class="fas fa-exclamation-circle"></i>
                                  <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="addTicket-input">
                    <label for="ticketRegion" class="d-block d-sm-inline">景點地區</label>
                    <select id="ticketRegion" name="景點地區">
                      <option value="" disabled selected hidden>
                        請選擇景點地區
                      </option>
                      <option value="台北">台北</option>
                      <option value="台中">台中</option>
                      <option value="高雄">高雄</option>
                    </select>
                  </div>
                  <div class="alert-message">
                    <p id="ticketRegion-message" data-message="景點地區">
                      <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="addTicket-input">
                    <label for="ticketPrice" class="d-block d-sm-inline">套票金額</label>
                    <input
                      type="number"
                      id="ticketPrice"
                      placeholder="請填寫套票金額"
                      name="套票金額"
                      min="0"/>
                  </div>
                  <div class="alert-message">
                    <p id="ticketPrice-message" data-message="套票金額">
                      <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="addTicket-input">
                    <label for="ticketNum" class="d-block d-sm-inline">套票組數</label>
                    <input
                      type="number"
                      id="ticketNum"
                      placeholder="請填寫套票組數"
                      name="套票組數"
                      min="1"/>
                  </div>
                  <div class="alert-message">
                    <p id="ticketNum-message" data-message="套票組數">
                      <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="addTicket-input">
                    <label for="ticketRate" class="d-block d-sm-inline">套票星級</label>
                    <input
                      type="number"
                      id="ticketRate"
                      placeholder="請填寫套票星級"
                      name="套票星級"
                      min="1"
                      max="10"/>
                  </div>
                  <div class="alert-message">
                    <p id="ticketRate-message" data-message="套票星級">
                      <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="addTicket-input">
                    <label
                      for="ticketDescription"
                      class="ticketDescription d-block d-sm-inline">套票描述</label>
                    <textarea
                      name="套票描述"
                      id="ticketDescription"
                      placeholder="請填寫套票描述 (限 100 字)">
                    </textarea>
                  </div>
                  <div class="alert-message">
                    <p id="ticketDescription-message" data-message="套票描述">
                      <!-- <i class="fas fa-exclamation-circle"></i>
                                    <span>必填!</span> -->
                    </p>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <input
                    type="button"
                    class="addTicket-btn btn"
                    value="新增套票"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-9 d-flex align-items-center">
          <select
            class="ticketRegion-select w-25"
            aria-label="Default select example">
            <option selected>地區搜尋</option>
            <option value="全部地區">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <span>本次搜尋共 <span class="total-num"></span> 筆資料</span>
        </div>
        <div class="col-3">
          <div id="chart" class="chart"></div>
        </div>
      </div>
      <div class="row">
        <ul class="ticketCard-area"></ul>
      </div>
    </div>
  </body>
</html>
